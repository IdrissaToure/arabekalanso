<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
   <div class="pro">
    <div class="profile-header">
      <img src="assets/profile-picture.jpg" alt="Profile Picture" class="profile-picture">
          <h2>Nom d'utilisateur</h2>
           <!-- <p>Adresse Email</p> -->
     </div>
  <div class="profile-details">
    <ion-list>
      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>Email</ion-label>
        <ion-note slot="end"> userEmail </ion-note>
      </ion-item>

      <ion-item>
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label>Téléphone</ion-label>
        <ion-note slot="end">userPhone</ion-note>
      </ion-item>

      <!-- Ajoutez d'autres détails du profil ici -->
    </ion-list>
  </div>
</div>
</ion-content>
